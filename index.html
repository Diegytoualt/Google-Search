<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 80px;
            font-family: Arial, sans-serif;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #TextBox {
            width: 550px;
            height: 25px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 50px;
            border: 0.5px solid #ccc;
            transition: border-color 0.1s ease;
        }

        #TextBox:hover {
            border-color: #333;
        }

        .button-container {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        #SubmitButton,
        #IFeelLuckyButton {
            padding: 5px 10px;
            text-align: center;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            width: 125px;
            height: 35px;
            cursor: pointer;
            border-radius: 5px;
            border: 0.5px solid #ccc;
            background-color: #f8f8f8;
            transition: border-color 0.1s ease;
        }

        #SubmitButton:hover,
        #IFeelLuckyButton:hover {
            border-color: #333;
        }

        #BottomBox {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #f1f1f1;
            text-align: center;
            line-height: 50px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            border-top: 0.5px solid #ccc;
        }

        #ToggleModeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #ToggleModeButton:hover {
            background-color: #302e2e;
        }

        #ImageSearchButton,
        #AdvancedSearchButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            text-decoration: none;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #ImageSearchButton:hover,
        #AdvancedSearchButton:hover {
            background-color: #302e2e;
            color: #fff;
        }

        #ImageSearchButton {
            right: 180px;
            /* Adjusted position for spacing */
        }

        #AdvancedSearchButton {
            right: 10px;
            /* Positioned next to Image Search */
        }
    </style>
</head>

<body>
    <header>
        <h1>Google</h1>
    </header>
    <form action="https://google.com/search" method="get">
        <input type="text" id="TextBox" name="q" placeholder="Search Google">
        <div class="button-container">
            <input type="submit" id="SubmitButton" value="Google Search">
            <input type="submit" id="IFeelLuckyButton" value="I'm Feeling Lucky" name="btnI">
        </div>
        <input type="hidden" name="hl" value="en">
    </form>

    <!-- Button to toggle light/dark mode -->
    <button id="ToggleModeButton">Dark Mode :D</button>

    <!-- Button to redirect to Image.html -->
    <a id="ImageSearchButton" href="Image.html">Image Search</a>

    <!-- Button to redirect to advanced search page -->
    <a id="AdvancedSearchButton" href="advanced.html">Advanced Search</a>

    <!-- Box at the bottom of the screen displaying random text -->
    <div id="BottomBox"></div>

    <script>
        // Library of random text
        const randomTexts = [
            "Hello world!!!",
            "Did you know? The Eiffel Tower can be 15 cm taller during the summer, due to the thermal expansion of the metal.",
            "Random fact: Honey never spoils, I bet you didn't know that!",
            "Welcome to Google Search!",
            "Fun fact: Bananas are berries, but strawberries aren't. It just doesn't make sense... :(",
            "Did you know? Octopuses have three hearts, that's why they are so loving!",
            ":)",
            "I am a very smart box!",
            "I give you useless information ;)",
            "I am all-knowing, I know everything!",
            "Did you know? I am a box that displays random text.",
            "I am ranked #1 in useless information!",
            "I am the best box in the world!",
            "I am the smartest box in the world!",
            "Sir box, at your service!",
            "I think therefore I am... a box!",
            "Cool search engine, right?",
            "Search up 'Google' on Google, it works!",
            "Search up Box Image you might find me ;)",
            "How can I get out of the matrix?",
            "I have been around for like idk 10 seconds",
            "Refresh the page for some cool new text! TRUST :)",
            "Shhh... This is a secret message, don't tell anyone!!! I'll know if you do >:/"
        ];

        // Select a random text
        const randomText = randomTexts[Math.floor(Math.random() * randomTexts.length)];

        // Display the random text in the #BottomBox element
        document.getElementById("BottomBox").textContent = randomText;

        // Load saved mode from localStorage
        const savedMode = localStorage.getItem("mode");
        const body = document.body;
        const toggleModeButton = document.getElementById("ToggleModeButton");
        const submitButton = document.getElementById("SubmitButton");
        const iFeelLuckyButton = document.getElementById("IFeelLuckyButton");

        // Apply the saved mode
        if (savedMode === "dark") {
            body.classList.add("dark-mode");
            body.style.backgroundColor = "#1c1b1b"; // Dark mode background
            body.style.color = "#ffffff"; // Dark mode text color
            toggleModeButton.textContent = "FlashBang >:)";
            submitButton.style.backgroundColor = "#333"; // Dark mode button background color
            submitButton.style.color = "#ffffff"; // Dark mode button text color
            iFeelLuckyButton.style.backgroundColor = "#333"; // Dark mode button background color
            iFeelLuckyButton.style.color = "#ffffff"; // Dark mode button text color
            TextBox.style.backgroundColor = "#333"; // Dark mode input background color
            TextBox.style.color = "#ffffff"; // Dark mode input text color
            TextBox.style.borderColor = "#555"; // Dark mode input border color
            TextBox.style.placeholderColor = "#aaa"; // Dark mode input placeholder color
            BottomBox.style.backgroundColor = "#302e2e"; // Dark mode bottom box background
            BottomBox.style.color = "#ffffff"; // Dark mode bottom box text color
        } else {
            body.classList.add("light-mode");
            body.style.backgroundColor = "#ffffff"; // Light mode background
            body.style.color = "#000000"; // Light mode text color
            toggleModeButton.textContent = "Dark Mode :D";
            submitButton.style.backgroundColor = "#f8f8f8"; // Light mode button background color
            submitButton.style.color = "#000000"; // Light mode button text color
            iFeelLuckyButton.style.backgroundColor = "#f8f8f8"; // Light mode button background color
            iFeelLuckyButton.style.color = "#000000"; // Light mode button text color
            TextBox.style.backgroundColor = "#f8f8f8"; // Light mode input background color
            TextBox.style.color = "#000000"; // Light mode input text color
            TextBox.style.borderColor = "#ccc"; // Light mode input border color
            TextBox.style.placeholderColor = "#aaa"; // Light mode input placeholder color
            BottomBox.style.backgroundColor = "#f1f1f1"; // Light mode bottom box background
            BottomBox.style.color = "#333"; // Light mode bottom box text color
        }

        // Toggle light/dark mode and save preference
        toggleModeButton.addEventListener("click", () => {
            const currentMode = localStorage.getItem("mode"); // Get the current mode from localStorage

            if (currentMode === "dark") {
                // Switch to light mode
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                body.style.backgroundColor = "#ffffff"; // Light mode background
                body.style.color = "#000000"; // Light mode text color
                toggleModeButton.textContent = "Dark Mode :D";
                submitButton.style.backgroundColor = "#f8f8f8"; // Light mode button background color
                submitButton.style.color = "#000000"; // Light mode button text color
                iFeelLuckyButton.style.backgroundColor = "#f8f8f8"; // Light mode button background color
                iFeelLuckyButton.style.color = "#000000"; // Light mode button text color
                localStorage.setItem("mode", "light"); // Save light mode preference
                TextBox.style.backgroundColor = "#f8f8f8"; // Light mode input background color
                TextBox.style.color = "#000000"; // Light mode input text color
                TextBox.style.borderColor = "#ccc"; // Light mode input border color
                TextBox.style.placeholderColor = "#aaa"; // Light mode input placeholder color
                BottomBox.style.backgroundColor = "#f1f1f1"; // Light mode bottom box background
                BottomBox.style.color = "#333"; // Light mode bottom box text color
            } else {
                // Switch to dark mode
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                body.style.backgroundColor = "#1c1b1b"; // Dark mode background
                body.style.color = "#ffffff"; // Dark mode text color
                toggleModeButton.textContent = "FlashBang >:)";
                submitButton.style.backgroundColor = "#333"; // Dark mode button background color
                submitButton.style.color = "#ffffff"; // Dark mode button text color
                iFeelLuckyButton.style.backgroundColor = "#333"; // Dark mode button background color
                iFeelLuckyButton.style.color = "#ffffff"; // Dark mode button text color
                localStorage.setItem("mode", "dark"); // Save dark mode preference
                TextBox.style.backgroundColor = "#333"; // Dark mode input background color
                TextBox.style.color = "#ffffff"; // Dark mode input text color
                TextBox.style.borderColor = "#555"; // Dark mode input border color
                TextBox.style.placeholderColor = "#aaa"; // Dark mode input placeholder color
                BottomBox.style.backgroundColor = "#302e2e"; // Dark mode bottom box background
                BottomBox.style.color = "#ffffff"; // Dark mode bottom box text color
            }
        });
    </script>
</body>

</html>
