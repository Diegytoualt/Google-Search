<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: -20px;
            font-size: 40px;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #TextBox {
            width: 500px;
            height: 35px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 30px;
            border: 1px solid #ccc;
        }

        .button-container {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        #SubmitButton,
        #IFeelLuckyButton {
            padding: 5px 10px;
            font-size: 14px;
            width: 140px;
            height: 35px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Google</h1>
    </header>
    <form action="https://google.com/search" method="get">
        <input type="text" id="TextBox" name="q" placeholder="Search Google">
        <div class="button-container">
            <input type="submit" id="SubmitButton" value="Google Search">
            <input type="submit" id="IFeelLuckyButton" value="I'm Feeling Lucky" name="btnI">
        </div>
        <input type="hidden" name="hl" value="en">
    </form>
</body>

</html>
