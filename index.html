<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 80px;
            font-family: Arial, sans-serif;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #TextBox {
            width: 550px;
            height: 25px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 50px;
            border: 1px solid #ccc;
        }

        .button-container {
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }

        #SubmitButton,
        #IFeelLuckyButton {
            padding: 5px 10px;
            text-align: center;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            width: 125px;
            height: 35px;
            cursor: pointer;
            border-radius: 5px;
            border: 0.5px solid #ccc;
            background-color: #f8f8f8;

        }

        #RandomText {
            margin-top: 30px;
            font-size: 14px;
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <header>
        <h1>Google</h1>
    </header>
    <form action="https://google.com/search" method="get">
        <input type="text" id="TextBox" name="q" placeholder="Search Google">
        <div class="button-container">
            <input type="submit" id="SubmitButton" value="Google Search">
            <input type="submit" id="IFeelLuckyButton" value="I'm Feeling Lucky" name="btnI">
        </div>
        <input type="hidden" name="hl" value="en">
    </form>
    <div id="RandomText"></div>

    <script>
        // Library of random text
        const randomTexts = [
            "Hello world!!!",
            "Did you know? The Eiffel Tower can be 15 cm taller during the summer.",
            "Random fact: Honey never spoils.",
            "Welcome to Google Search!",
            "Fun fact: Bananas are berries, but strawberries aren't.",
            "Hello there! Have a great day!",
            "Did you know? Octopuses have three hearts.",
            ":)"
        ];

        // Select a random text
        const randomText = randomTexts[Math.floor(Math.random() * randomTexts.length)];

        // Display the random text in the #RandomText element
        document.getElementById("RandomText").textContent = randomText;
    </script>
</body>

</html>
