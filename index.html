<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #TextBox {
            width: 500px;
            height: 35px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            margin-top: 20px;
            gap: 20px;
            /* Adds space between the buttons */
        }

        #SubmitButton,
        #IFeelLuckyButton {
            padding: 5px 10px;
            /* Reduces button padding */
            font-size: 14px;
            /* Makes the text smaller */
            width: 140px;
            /* Sets a fixed width for the buttons */
            height: 35px;
            /* Sets a fixed height for the buttons */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="https://google.com/search" method="get">
        <input type="text" id="TextBox" name="q" placeholder="Search Google">
        <div class="button-container">
            <input type="submit" id="SubmitButton" value="Google Search">
            <input type="submit" id="IFeelLuckyButton" value="I'm Feeling Lucky" name="btnI">
        </div>
        <input type="hidden" name="hl" value="en">
    </form>
</body>

</html>
